name = App-enman
author  = mudler <mudler@sabayon.org>
license = GPL_3
copyright_holder = Ettore Di Giacinto

[ModuleBuild]
mb_class = Module::Build::enman
[CopyFilesFromBuild]
copy = Build.PL
[VersionFromModule]
[GatherDir]
exclude_filename = Build.PL
exclude_filename = META.json
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[MetaJSON]
[Readme]
[ExecDir]
[ShareDir]
[Manifest]
[TestRelease]
[GithubMeta]
issues = 1
user   = mudler
[@Git]
[PodWeaver]
[CheckChangeLog]
[PkgVersion]
[ConfirmRelease]
[CheckExtraTests]
[NextRelease]

[ ReadmeAnyFromPod / MarkdownInRoot ]
filename = README.md

[LocaleTextDomain]
share_dir = lib
name    = App-enman
