name = App-enman
author  = mudler <mudler@sabayon.org>
license = GPL_3
copyright_holder = Ettore Di Giacinto


[ModuleBuild]
mb_class = Module::Build::enman


[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = Readme
[ReadmeFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
type = markdown
filename = README.md
location = root

[GatherDir]
exclude_filename = README.md
exclude_match    = tools/*
exclude_match    = LICENSE
exclude_match    = Build.PL
[MetaResourcesFromGit]
homepage   = https://github.com/Sabayon/enman
bugtracker = https://github.com/Sabayon/enman/issues

[VersionFromModule]

[ExecDir]
dir = bin
[PruneCruft]

[CopyFilesFromBuild]
copy = Build.PL
copy = README



[ManifestSkip]
[PodWeaverIfPod]

[LocaleTextDomain]
share_dir = lib
name    = App-enman
